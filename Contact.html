<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intital-scale+1.0">
        <title>TSAWEBMASTER</title>
        <link rel="stylesheet" href="Contact.css">
        <script src="https://kit.fontawesome.com/ea8c584682.js" crossorigin="anonymous"></script>
    </head>

    <header>
        <a href="Home.html" class="Logo"> <img src="Img/telescopictour_logo_Crop-removebg-preview.png"></a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="Home.html">Home</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
                <a href="Shop.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>

    <body>

        <div class="hero">

            <form>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                    </div>
    
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
                    </div>
                </div>
            
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
                </div>

                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-sharp fa-solid fa-messages"></i> Your Message</label>
                </div>
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
            </form>
        </div>
        <script type="text/javascript">
            //Javacript of responsive navigation menu
            const menuBtn = document.querySelector(".menu-btn");
            const navigation = document.querySelector(".navigation");
    
            menuBtn.addEventListener("click", () => {
                menuBtn.classList.toggle("active");
                navigation.classList.toggle("active");
            });
            </script>
    </body>
</html>
